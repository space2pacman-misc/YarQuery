<body>

	<div class="orange">orange</div>

	<script>
		var doc = {
			elements: null,
			find: function(el) {
				var result = document.querySelectorAll(el);

				if (result.length > 1) {
					this.elements = document.querySelectorAll(el);
				} else {
					this.elements = document.querySelector(el);
				}

				return this;
			},
			event: function(event, fn) {

				if(this.elements.length > 1) {
					this.elements.forEach(function(item) {
						item.addEventListener(event, fn);
					})
				} else {
					this.elements.addEventListener(event, fn);	
				}

				return this;
			},
			html: function(value) {
				if (value === undefined) {
					if (this.elements.length > 1) {
						var result = [];
						this.elements.forEach(function(item,index,arr) {
							result.push(item.innerHTML)
						})

						return result;
					} else {
						return this.elements.innerHTML;
					}
				} else {

					if(this.elements.length > 1) {
						this.elements.forEach(function(item) {
							item.innerHTML = value;
						})
					} else {
						this.elements.innerHTML = value;	
					}
					
				}

				return this;
			},
			css: function(value) {
				if(this.elements.length > 1) {
					this.elements.forEach(function(item) {
						item.setAttribute("style",value);
					})
				} else {
					this.elements.setAttribute("style",value);
				}

				return this;
			},
			hide: function() {

			},
			show: function() {

			},
			addClass: function(value) {
				if(this.elements.length > 1) {
					this.elements.forEach(function(item) {
						item.classList.add(value);
					})
				} else {
					this.elements.classList.add(value);
				}

				return this;
			},
			removeClass: function(value) {
				if(this.elements.length > 1) {
					this.elements.forEach(function(item) {
						item.classList.remove(value);
					})
				} else {
					this.elements.classList.remove(value);
				}

				return this;
			},
			hasClass: function(value) {
				
			},
			toggleClass: function() {

			}
		}

		doc.find(".orange").html("ORANGE").css("background: orange");
		doc.find(".apple").html("APPLE").css("background: green");

		doc.find(".orange").event("click", function() { alert("HOLA ORANGE"); });
		doc.find(".apple").event("click", function() { alert("HOLA APPLE"); });

		doc.find(".plum").css("background: yellow;").html("PLUM").event("click", function() { alert("HOLA PLUM") })

	</script>
